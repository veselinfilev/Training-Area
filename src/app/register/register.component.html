<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">

        <div *ngIf="registerForm.get('email')?.touched">
            <div *ngIf="registerForm.get('email')?.errors?.['required']" style="color: red;">Email is required</div>
            <div *ngIf="registerForm.get('email')?.errors?.['email']" style="color: red;">Invalid email</div>
        </div>

        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username">

        <div *ngIf="registerForm.get('username')?.touched">
            <div *ngIf="registerForm.get('username')?.errors?.['required']" style="color: red;">Username is required</div>
            <div *ngIf="registerForm.get('username')?.errors?.['minlength']" style="color: red;">Username must be at least 5 characters long</div>
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">

        <div *ngIf="registerForm.get('password')?.touched">
            <div *ngIf="registerForm.get('password')?.errors?.['required']" style="color: red;">Password is required</div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength']" style="color: red;">Password must be at least 6 characters long</div>
        </div>

        <label for="rePassword">Repeat Password:</label>
        <input type="password" id="rePassword" formControlName="rePassword">

        <div *ngIf="registerForm.get('rePassword')?.touched">
            <div *ngIf="registerForm.get('rePassword')?.errors?.['required']" style="color: red;">Repeat password is required</div>
            <div *ngIf="registerForm.errors?.['mismatch']" style="color: red;">Passwords do not match</div>
        </div>

        <div class="error" *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div>

        <button type="submit" [class.disabled]="registerForm.invalid" [disabled]="registerForm.invalid">Register</button>
    </form>

    <p>Already have an account? <a routerLink="/login">Login here</a>.</p>
</div>
